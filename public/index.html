
<!DOCTYPE html>

<html lang="en">

<head>

  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Fonts from Google -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  
  
  <!-- Nav of the page -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  
  <!-- Header of the page -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  
  <!-- Box for new tweets-->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  
  
  <!-- Link for Jquerry-->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  
  <!-- Link for Ajax-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Character counter for the tweet length-->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


</head>



<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>

    <button class="write-new-tweet"><strong>Write </strong>a new tweet</button>
  
  </nav>

  <header id="top-header">
    
    <div>
      <img class="" src="/images/profile-hex.png">
    </div>
    
    <br>
    <div>
      
      <h2 class="header-name">Slav Lalev</h2>
    
    </div>
  
  </header>




  <!-- Page-specific (main) content here -->
  
  <main class="container">
    <section class="new-tweet">

      <p class="error"></p>
      <form id="form-write-new-tweet" method="POST" action="/tweets/">
        
        <h2>Compose Tweet</h2>
        
        <textarea id="textarea" name="text" placeholder="What are you humming about?"></textarea>
        
        <input id="tweet-button" type="submit" value="Tweet">
        <span class="counter">140</span>
      
      </form>
    </section>
    
    <section class="tweet-container">
    
    </section>
    
    <button id="scrollUp">Scroll Up
      
      <i class="fas fa-angle-double-up"></i>


    </button>
  </main>
  
  <script src="https://kit.fontawesome.com/aabb7b540d.js" crossorigin="anonymous"></script>
</body>

</html>
